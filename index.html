<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, miximum=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta http-equiv="pragram" content="no-cache">
    <meta name="screen-orientation" content="portrait">
    <meta name="flexible" content="initial-dpr=1, maximum-dpr=1" />
    <meta name="x5-orientation" content="portrait">
    <meta name="author" content="邓文斌,dengwb1991">
    <title>Dwb City</title>
    <style type="text/css">
      input {
        height: 38px;
        line-height: 38px;
        font-size: 22px;
        width: 200px;
        margin-bottom: 40px;
      }
      button {
        height: 28px;
        line-height: 28px;
        margin-left: 20px;
        width: 60px;
        background: orange;
        border: none;
        border-radius: 4px;
        font-family: PingFangSC-Medium;
        font-size: 12px;
        color: #FFFFFF;
        user-select: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input v-model="valA"/>
      <button @click="openA">展示</button>
      <br>
      <input v-model="valB"/>
      <button @click="openB">展示</button>

      <p>结果：</p>
      <div>{{result}}</div>

      <dwb-city v-model="show"
            :city="city"
            ref="city"
            @change="getData"/>
    </div>
  </body>
